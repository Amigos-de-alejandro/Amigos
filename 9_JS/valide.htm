<html>
<head>
  <title>Formulario de login</title>
   <script src="login.js"></script> <!-- Este es el archivo JavaScript con el código de validación -->
  <script>
    // Crear una función que se ejecuta al cargar el documento
    document.addEventListener("DOMContentLoaded", function() {
      // Ocultar el contenido de la página usando el método document.write
      document.write("<div style='display: none'>");
      // Llamar a la función createLogin del script login.js
      createLogin();
      // Mostrar el contenido de la página usando el método document.write
      document.write("</div>");
    });
  </script>
</head>
<body>
  <h1>Formulario de login</h1>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Introduzca su usuario">
    <label for="privateKey">Clave privada:</label>
    <input type="text" id="privateKey" name="privateKey" placeholder="Introduzca su clave privada">
    <button type="button" onclick="createLogin()">Iniciar sesión</button>
  </form>
</body>
</html>
